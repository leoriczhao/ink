name: ci

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang-tidy

      - name: Configure
        run: cmake -B build -DINK_BUILD_TESTS=ON -DINK_ENABLE_GL=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Lint - clang-tidy
        run: |
          find src/ -name '*.cpp' ! -path 'src/gpu/*' | \
            xargs clang-tidy -p build --warnings-as-errors='*' \
              --checks='-*,bugprone-*,performance-*,misc-unused-*' \
              2>&1 || true

      - name: Test
        run: ctest --test-dir build --output-on-failure
