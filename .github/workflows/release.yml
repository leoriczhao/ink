name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: [cpu, gl]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          if [ "${{ matrix.variant }}" = "gl" ]; then
            sudo apt-get install -y libgl1-mesa-dev libglew-dev
          fi

      - name: Configure (Release)
        run: |
          if [ "${{ matrix.variant }}" = "gl" ]; then
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DINK_ENABLE_GL=ON -DINK_BUILD_EXAMPLES=OFF
          else
            cmake -B build -DCMAKE_BUILD_TYPE=Release -DINK_ENABLE_GL=OFF -DINK_BUILD_EXAMPLES=OFF
          fi

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: |
          if [ "${{ matrix.variant }}" = "gl" ]; then
            cmake -B build-test -DINK_BUILD_TESTS=ON -DINK_ENABLE_GL=ON -DINK_BUILD_EXAMPLES=OFF
          else
            cmake -B build-test -DINK_BUILD_TESTS=ON -DINK_ENABLE_GL=OFF -DINK_BUILD_EXAMPLES=OFF
          fi
          cmake --build build-test -j$(nproc)
          ctest --test-dir build-test --output-on-failure

      - name: Package binary
        run: |
          VERSION=${GITHUB_REF_NAME}
          PKG=ink-${VERSION}-linux-x64-${{ matrix.variant }}
          mkdir -p ${PKG}/{lib,include}
          cp build/libink.a ${PKG}/lib/
          cp -r include/ink ${PKG}/include/
          tar czf ${PKG}.tar.gz ${PKG}/

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.variant }}
          path: ink-${{ github.ref_name }}-linux-x64-${{ matrix.variant }}.tar.gz

  source-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package source
        run: |
          VERSION=${GITHUB_REF_NAME}
          git archive --format=tar.gz --prefix=ink-${VERSION}/ -o ink-${VERSION}-src.tar.gz ${GITHUB_SHA}

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-src
          path: ink-${{ github.ref_name }}-src.tar.gz

  publish-release:
    runs-on: ubuntu-latest
    needs: [build-binaries, source-package]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create or update GitHub Release
        run: |
          VERSION=${GITHUB_REF_NAME}
          if gh release view ${VERSION} > /dev/null 2>&1; then
            gh release upload ${VERSION} artifacts/*.tar.gz --clobber
          else
            gh release create ${VERSION} \
              --title "ink ${VERSION}" \
              --generate-notes \
              artifacts/*.tar.gz
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
